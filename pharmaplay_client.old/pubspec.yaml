name: pharmaplay_client
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.0
  flutter:
    sdk: flutter
  flutter_gen: ^4.1.2
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  google_fonts: ^2.1.0
