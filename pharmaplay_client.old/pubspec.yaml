  url_launcher: ^6.0.15

dev_dependencies:
  auto_size_text: null
  build_runner: ^2.0.6
  built_collection: ^5.0.0
  built_value: ^8.0.6
  built_value_generator: ^8.0.4
  cached_network_image: ^3.1.0
  chewie: ^1.0.0
  flutter_launcher_icons: ^0.9.1
  flutter_lints: ^1.0.0
 # flutter_gen:

flutter_test:
  sdk: flutter

flutter:
  generate: true
