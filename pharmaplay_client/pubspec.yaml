name: pharmaplay_client
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.9

dev_dependencies:
  auto_size_text: null
  build_runner: ^2.0.6
  built_collection: ^5.0.0
  built_value: ^8.0.6
  built_value_generator: ^8.0.4
  cached_network_image: ^3.1.0
  chewie: ^1.0.0
  flutter_launcher_icons: ^0.9.1
  flutter_lints: ^1.0.0


flutter_test:
  sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/lottie_animations/
    - assets/rive_animations/
