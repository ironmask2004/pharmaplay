name: pharmaplay_client
description: pharmaplay_client

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  authentication_repository:
    path: ../packages/authentication_repository
  auto_size_text: ^3.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^2.1.0
  intl: ^0.17.0-nullsafety.2
  json_annotation: ^4.3.0
  json_serializable: ^6.0.0
  login_forms:
    path: ../packages/login_forms
  pharma_repository:
    path: ../packages/pharma_repository
  pharma_shared_models:
    path: ../packages/pharma_shared_models
  shared_preferences: ^2.0.9
  user_repository:
    path: ../packages/user_repository

dev_dependencies:
  bloc: ^8.0.1
  build_runner: ^2.1.5
  cached_network_image: ^3.2.0
  dartz: ^0.10.0
  data_table_2: ^2.2.1
  dotenv: ^3.0.0
  equatable: ^2.0.3
  fl_chart: ^0.45.0
  flutter_bloc: ^8.0.0
  flutter_lints: ^1.0.4
  flutter_rating_bar: ^4.0.0
  flutter_spinkit: ^5.1.0
  flutter_svg: ^1.0.3
  flutter_test:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  formz: ^0.4.1
  foundation_fluttify: ^0.12.1+1
  freezed: ^1.0.1
  freezed_annotation: ^1.1.0
  http: ^0.13.4
  intl_generator: ^0.2.1
  mailer: ^5.0.2
  uuid: ^3.0.5

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: SLang # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en
